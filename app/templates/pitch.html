{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}

{%block styles%}
{{ super() }}
<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Ranga" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
{%endblock%}
<!-- Content block -->
{%block content%}
<style>
    * {
        background-image: url('https://www.google.com/imgres?imgurl=https%3A%2F%2Fmiro.medium.com%2Fmax%2F3308%2F1*VgdsW_Z6q-1xnYnaC4Uckw.png&imgrefurl=https%3A%2F%2Fmedium.com%2F%40diegzis%2Fhow-to-pitch-your-creative-idea-b13e0e0ff0a7&docid=6CWtECW3XFs92M&tbnid=BPTxReqJuainkM%3A&vet=10ahUKEwihkZGStYLnAhWrUBUIHY6cCSUQMwhNKAEwAQ..i&w=1654&h=714&bih=588&biw=1296&q=pitching%20an%20idea&ved=0ahUKEwihkZGStYLnAhWrUBUIHY6cCSUQMwhNKAEwAQ&iact=mrc&uact=8');
        background-repeat: no-repeat;
        color: antiquewhite;
        background-attachment: fixed;
    }
</style>
<div class="container" style="font-family: 'Indie Flower', cursive;">
    <div class="row">
        <p>Posted on {{date}} by {{pitch.user.username| capitalize}}</p>

        <hr>
        <p>{{pitch.content}}</p>
        <span>
            <br>
            <a href="/pitch/{{pitch.id}}?like=1">
                <i class="far fa-thumbs-up"></i>
            </a>{{pitch.likes}} <a href="/pitch/{{pitch.id}}?dislike=1">
                <i class="far fa-thumbs-down"></i>
            </a>{{pitch.dislikes}}
        </span>

    </div>
    {%endblock%}
